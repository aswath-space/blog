menu:
    main:
      - identifier: Home
        name: Home
        weight: 10
        params:
          icon: home

      - #identifier: longform
        #name: Long-Formats
        #weight: 40
        #url: https://www.wordpress.com
        #params:
          #icon: link

      - identifier: return
        name: Return
        weight: 50
        url: https://www.facebook.com
        params:
          icon: back
        

    social:
        - identifier: medium
          name: Medium
          url: https://www.medium.com
          weight: 10
          params:
              icon: medium

        - identifier: twitter
          name: Twitter
          url: https://twitter.com/@aswathsubrmani
          weight: 30
          params:
              icon: brand-x

        - identifier: ko-fi
          name: Get me that coffee
          url: https://ko-fi.com/aswath
          weight: 20
          params:
              icon: kofi

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 1
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
